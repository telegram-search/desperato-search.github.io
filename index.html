<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
          <div class="form-outline mb-5">
            <textarea class="form-control" id="textAreaChats" rows="4"></textarea>
            <label class="form-label" for="textAreaChats">Список ключей</label>
          </div>
          <button type="button" id="search-button" onclick="startSearch()" class="btn btn-lg btn-primary">
            Поиск
          </button>
        </div>
      </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript">

      function startSearch () {
        document.getElementById('textAreaChats').disabled = true;
        document.getElementById('search-button').value = "1"
        document.getElementById('search-button').disabled = false;
      }

      document.getElementById('search-button').onclick = function() {
        // alert("button was clicked");
      };

    </script>
  </body>
</html>
