<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Telegram Search | Chats</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/toggle-switchy.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <div class="container-fluid access-granted">
      <div class="justify-content-center align-items-center mt-1" style="height: 100vh;">
        <div class="text-center">
          <form action="#" class="searchFormData">
            <div class="row">
                <div class="col-md-4 mt-3">
                  <div class="card text-white bg-dark">
                    <span id="options-container-1">
                      <div class="card-header">Быстрый поиск по категориям</div>
                      <div class="card-body text-center pt-0" style="font-size: 14px;">
                        <p class="card-text">
                        <div class="row categories-list">
                          <div class="col-md-3 сol-sm-3">
                            <div>Работа</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm">
                              <input type="checkbox" value="0" id="workChats" onClick="categorySearch('workChats')">
                              <span class="toggle">
                                    <span class="switch"></span>
                                </span>
                            </label>
                          </div>
                          <div class="col-md-3 сol-sm-3">
                            <div>Общение</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm" >
                              <input type="checkbox" value="0" id="speakChats" onClick="categorySearch('speakChats')">
                              <span class="toggle">
                                  <span class="switch"></span>
                              </span>
                            </label>
                          </div>
                          <div class="col-md-3 сol-sm-3">
                            <div>Знакомства</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm">
                              <input type="checkbox" value="0" id="datingRuChats" onClick="categorySearch('datingRuChats')">
                              <span class="toggle">
                                      <span class="switch"></span>
                              </span>
                            </label>
                          </div>
                          <div class="col-md-3 сol-sm-3">
                            <div>18+</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm">
                              <input type="checkbox" value="0" id="adultChats" onClick="categorySearch('adultChats')">
                              <span class="toggle">
                                        <span class="switch"></span>
                                </span>
                            </label>
                          </div>
                          <p></p>
                          <div class="col-md-3 сol-sm-3">
                            <div>Арбитраж</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm">
                              <input type="checkbox" value="0" id="arbitChats" onClick="categorySearch('arbitChats')">
                              <span class="toggle">
                                      <span class="switch"></span>
                                </span>
                            </label>
                          </div>
                          <div class="col-md-3 сol-sm-3">
                            <div>Барахолка</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm">
                              <input type="checkbox" value="0" id="pawnShopChats" onClick="categorySearch('pawnShopChats')">
                              <span class="toggle">
                                    <span class="switch"></span>
                              </span>
                            </label>
                          </div>
                          <div class="col-md-3 сol-sm-3">
                            <div>Crypto</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm">
                              <input type="checkbox" value="0" id="cryptoChats" onClick="categorySearch('cryptoChats')">
                              <span class="toggle">
                                    <span class="switch"></span>
                              </span>
                            </label>
                          </div>
                          <div class="col-md-3 сol-sm-3">
                            <div>Invest</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm">
                              <input type="checkbox" value="0" id="investChats" onClick="categorySearch('investChats')">
                              <span class="toggle">
                                      <span class="switch"></span>
                                </span>
                            </label>
                          </div>
                        </div>
                        </p>
                      </div>
                    </span>
                  </div>
                </div>
                <div class="col-md-4 mt-3">
                  <div class="form-outline">
                    <textarea class="form-control" id="textAreaChats" rows="4"></textarea>
                    <label class="form-label" for="textAreaChats">Список ключей</label>
                  </div>
                </div>
                <div class="col-md-4 mt-3">
                  <div class="card text-white bg-dark mb-2">
                    <div class="card-header">Всего чатов<span class="badge bg-danger ms-2 chats-count">64 283</span></div>
                  </div>
                  <div class="card text-white bg-dark">
                    <span id="options-container-2">
                      <div class="card-header">Параметры поиска</div>
                      <div class="card-body text-center pt-0">
                        <p class="card-text">
                        <div class="row">
                          <div class="col-md-4 col-sm-4">
                            <div>Только RU</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm">
                              <input checked id="ruChats" type="checkbox" onClick="checkLanguageSettings('ru')">
                              <span class="toggle"><span class="switch"></span></span>
                            </label>
                          </div>
                          <div class="col-md-4 col-sm-4">
                            <div>Только EN</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm">
                              <input disabled id="enChats" type="checkbox" onClick="checkLanguageSettings('en')">
                              <span class="toggle"><span class="switch"></span></span>
                            </label>
                          </div>
                          <div class="col-md-4 col-sm-4">
                            <div>Прямой поиск</div>
                            <label class="toggle-switchy" data-text="false" data-size="sm" data-label="left">
                              <input type="checkbox" id="directSearch">
                              <span class="toggle">
                                  <span class="switch"></span>
                              </span>
                            </label>
                          </div>
                        </div>
                        </p>
                      </div>
                    </span>
                  </div>
                </div>
                <div class="col-md-12 mt-5 mb-5">
                  <button type="button" id="search-button" onclick="startSearch()" class="btn btn-lg btn-primary">
                    <span id="search-text-label-ru">Поиск чатов</span>
                    <div class="spinner-border spinner-border-sm" id="search-loading" role="status" hidden></div>
                  </button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="access-not-granted bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-4 col-md-5">
                <form class="bg-white rounded shadow-5-soft p-5">
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="secret-key" class="form-control" />
                    <label class="form-label text-black-50" for="secret-key">Секретный ключ</label>
                  </div>
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Авторизоваться</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/switchers.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript"></script>
  </body>
  <script>
    // document.getElementsByClassName('access-granted')[0].style.display = "none";
    window.onload = function() {
      if(access()) {

      } else {

      }
    };
  </script>
</html>
