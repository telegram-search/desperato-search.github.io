<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/toggle-switchy.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container-fluid">
      <div class="justify-content-center align-items-center mt-1" style="height: 100vh;">
        <div class="text-center">
          <div class="row">
            <div class="col-md-8 mt-3">
              <div class="card text-white bg-dark">
                <div class="card-header">Параметры поиска</div>
                <div class="card-body text-center pt-0">
                  <p class="card-text">
                    <div class="row">
                      <div class="col-md-4">
                        <div>Только RU</div>
                          <label class="toggle-switchy" data-text="false" data-size="md">
                            <input checked type="checkbox">
                            <span class="toggle">
                                <span class="switch"></span>
                            </span>
                          </label>
                        </div>
                      <div class="col-md-4">
                        <div>Только EN</div>
                        <label class="toggle-switchy" data-text="false" data-size="md" disabled>
                          <input checked type="checkbox">
                          <span class="toggle">
                              <span class="switch"></span>
                          </span>
                        </label>
                      </div>
                      <div class="col-md-4">
                        <div>Прямой поиск</div>
                        <label class="toggle-switchy" data-text="false" data-size="md" data-label="left">
                          <input checked type="checkbox">
                          <span class="toggle">
                                  <span class="switch"></span>
                          </span>
                        </label>
                      </div>
                    </div>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-3">
              <div class="form-outline mb-5">
                <textarea class="form-control" id="textAreaChats" rows="4"></textarea>
                <label class="form-label" for="textAreaChats">Список ключей</label>
              </div>
            </div>
            <div class="col-md-12">
              <button type="button" id="search-button" onclick="startSearch()" class="btn btn-lg btn-primary">
                <span id="search-text-label-ru">Поиск чатов</span>
                <div class="spinner-border spinner-border-sm" id="search-loading" role="status" hidden></div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
